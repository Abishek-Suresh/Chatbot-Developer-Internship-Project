version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - hotel_booking
  - stop
  - faq_check_in_time
  - faq_check_out_time
  - faq_cancel_policy
